{% extends "base.html" %}
{% load static %}

{% block content %}
    <style>
        h2 {
        font-family: 'Poppins', sans-serif;
        text-align: center;
        }
    </style>
    
    <h2 class="mt-3 mb-3">Registered users</h2>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            {% if users %}
                {% for u in users %}
                    <tr>
                        <th scope="row">{{ u.id }}</th>
                        <td>{{ u.first_name }}</td>
                        <td>{{ u.last_name }}</td>
                        <td>{{ u.email }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>


{% endblock content %}
